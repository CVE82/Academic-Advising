  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Developmental Psychology, Child Development, Language, Literacy, Play, Early Childhood"
  bio: "Kathryn Hirsh-Pasek is the Stanley and Debra Lefkowitz Distinguished Faculty Fellow in the Department of Psychology at Temple University, where she serves as Director of the Temple Infant and Child Laboratory. Kathy received her bachelor’s degree from the University of Pittsburgh and her Ph.D. at University of Pennsylvania. Her research in the areas of early language development, literacy and infant cognition has been funded by the National Science Foundation and the National Institutes of Health and Human Development and the Department of Education (IES) resulting in 11 books and over 150 publications. With her long time collaborator, Roberta Golinkoff, she is a recipient of The APA Bronfenbrenner Award for lifetime contribution to the science of developmental psychology in the service of science and society and the APA Award for Distinguished Service to Psychological Science. She also received Temple University’s Great Teacher Award and Paul Eberman Research Award. She is a Fellow of the American Psychological Association and the American Psychological Society, served as the Associate Editor of Child Development and treasurer of the International Association for Infant Studies. She serves on the editorial board of Infancy. Her book, Einstein Never used Flashcards: How children really learn and why they need to play more and memorize less, (Rodale Books) won the prestigious Books for Better Life Award as the best psychology book in 2003. Kathy is deeply invested in bridging the gap between research and practice. To that end, she was a researcher on the NICHD Study of Early Child Care and Youth Development, co-developed the language and literacy preschool curricula for the State of California, was the co-founder of the Ultimate Block Party (www.ultimateblockparty.com) and Learn (www. LearnNow.org), The Learning Resource Network. She serves on the advisory boards of Disney Junior, Fred Rogers Center, Jumpstart, The New York Hall of Science and the Dupage Children’s Museum and is a regular columnist for the Huffington Post and Psychology Today."

