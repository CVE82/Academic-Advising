  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Memory, Social cognition, Cognitive neuroscience, Semantics, fMRI, Cognitive training"
  bio: >
    Dr. Ingrid Olson received her undergraduate degree from the University of Michigan, Ann Arbor. After a brief hiatus working at Northwestern Medical School in Chicago, Dr. Olson moved to New Haven, Connecticut to pursue a Ph.D. at Yale University. She worked first with Tom Carew, then Marvin Chun and Truett Allison in the Department of Psychology. Professor Olson’s dissertation was on a type of statistical learning called “contextual cueing.” While at Yale, she also began working with Yuhong Jiang to study visual working memory. For her postdoc, she stayed in New Haven, but moved to the medical school to work with John Gore on biomedical imaging. Dr. Olson is currently an associate professor of Psychology at Temple University. Her research is on various types of memory – episodic memory, semantic memory, and working memory – as well as the intersection of memory with decision processes, language, and social processing.

- name: "Willis Overton"
  title: "Thaddeus L. Bolton Professor of Psychology, Emeritus"
  room: "824"
  building: "Weiss Hall"
  email: "overton@temple.edu"
  phone: "2153210672"
  website: "http://sites.temple.edu/woverton/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Developmental Science, Developmental Theory, Cognitive Development"
  bio: >
    Willis F. Overton is the Thaddeus Lincoln Bolton Professor of Psychology, Emeritus. He works in the fields of Developmental and Clinical Psychology. He is a Fellow of the American Psychological Association in Division 7 (Developmental), Division 12 (Clinical), and Division 20 (Adult Development & Aging). His orientation in Developmental Science and Developmental Psychopathology entails a focus on relational person-oriented embodied action approaches to development. A number of his writings focus on the articulation of philosophical, metatheoretical (e.g., relational developmental systems), and methodological assumptions that ground and contextualize alternative conceptions of development, cognition, personality and the nature of scientific inquiry. Following several years of service in the U.S. Marine Corps, Professor Overton received his university education at Boston University where he was awarded his B. A. (magna cum laude) and M.A. in psychology. He received his Ph.D. from Clark University where he was trained in Developmental and Clinical Psychology. Prior to joining the Temple faculty in 1972 as Director of the Division of Developmental Psychology he taught in the Psychology Department at SUNY/Buffalo. He has also taught in a number of European countries including Czechoslovak, Germany, The Netherlands, Poland, and Switzerland. In 1982 he was awarded a prestigious Lindback Foundation Award for distinguished teaching. Professor Overton served as chair of the psychology department at Temple University from 2000-2006. His clinical work has included supervision of psychological interns at Pennsylvania and, until its closing, he was Senior Research Scientist at The Institute of Pennsylvania Hospital. Professor Overton is a past President of the Jean Piaget Society and currently President of the Society for the Study of Human Development. After a number of years on the Board of Directors of the Jean Piaget Society, he is currently an honorary member of that Board. He was Editor of Monographs of the Society for Research in Child Development from 1999-2006. He was Associate Editor of the journal Developmental Psychology for several years, and has served on numerous editorial boards including Child Development , Cognitive Development, Development & Psychopathology , Human Development , Journal of Experimental Child Psychology , Journal of Adult Development , Journal of Research on Adolescents , International Journal of Behavioral Development , and Psychological Inquiry . He was also a member of the NIH Developmental Behavioral Sciences Study Section, and has served on many committees of the American Psychological Association, the Society for Research in Child Development, and the Jean Piaget Society.

- name: "Catherine Panzarella"
  title: "Clinical Management Faculty, Director of Psychological Services"
  room: ""
  building: "Psychological Services Center"
  email: "cpanzarella@temple.edu"
  phone: "2152047100"
  website: ""
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: ""
  bio: >
    Dr. Panzarella is a clinical psychologist who is dedicated to improving quality and effectiveness of services in the public sector and training future clinicians. Since receiving her doctorate in 1995, Dr. Panzarella has worked as a faculty member teaching in three doctoral programs and directing a masters program in clinical psychology. During the past decade, Dr. Panzarella has worked at the senior management level in public behavioral health services for the City of Philadelphia and the largest Mental Health Association affiliate in the Unites States covering four counties in southeastern Pennsylvania. Her previous research is on social support as a protective factor in risk for depression and her clinical interests emphasize empirically informed interventions for high-risk populations and the integration of clinical and peer models. Dr. Panzarella has over a dozen peer reviewed publications and over 20 conference presentations to her credit. Dr. Panzarella is a diplomate and founding fellow of the Academy of Cognitive Therapy since 1999 after training in cognitive therapy at the University of Pennsylvania’s Center for Cognitive Therapy and the Beck Institute in Bala Cynwyd. Dr. Panzarella’s efforts to improve behavioral health services in Pennsylvania include serving as an Examiner for the City of Philadelphia Psychologist exam for civil servants, s on state level committees to determine performance-based contracting benchmarks for mental health & addictions services, as a team leader for writing a Call to Action to Philadelphia’s Office of Behavioral Health and for a task force to voice needs of homeless families in Philadelphia. She also served on Mayor Street’s Blue Ribbon Commission on Children’s Behavioral Health Work Group on High Risk Children and on the subsequent Philadelphia Compact Council of Advocates, a cooperative effort between executive, legislative and judicial branches of City government to improve behavioral health services for children. Dr. Panzarella has also been active in developing peer services in behavioral health. She oversaw the development, implementation and evaluation of family and youth advocacy services in four counties of Southeastern Pennsylvania. She has been a team leader for the development of a new approach to the evaluation of children and adolescent behavioral health services by peers—a multi-method/multi-informant approach using an Appreciative Inquiry paradigm. She has also been a leader in bringing peer services to the Juvenile Justice System including the presence of peer advocates at Family Court in Philadelphia and a Youth Advocate in three Central Pennsylvania Youth Development Centers. Currently, Dr. Panzarella directs the Psychological Services Center at Temple University which focuses on training clinical psychology doctoral students in therapy and assessment while providing low cost psychological services for the local community in north Philadelphia.

- name: "Vinay Parikh"
  title: "Associate Professor"
  room: ""
  building: "Weiss Hall"
  email: "vinay.parikh@temple.edu"
  phone: "2152041572"
  website: "http://sites.temple.edu/parikh/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Behavioral Neuroscience, Psychopharmacology, Attention, Executive functions, Cognitive Aging, Alzheimer’s disease, Drug addiction"
  bio: >
    Vinay Parikh, Ph.D. is an Associate Professor of Psychology and head of the Neurochemistry and Cognition Laboratory at Temple University. He is also the Director of Neuroscience Program in the College of Liberal Arts. Dr. Parikh’s research generally concerns neuromodulation of cognitive processes specifically those involved in attention and executive functions. A particular focus of his work is to delineate neurochemical signaling mechanisms that regulate functional interactions between the prefrontal cortex and other cortical and subcortical regions, and how alterations in discrete neurochemical circuits impact top-down cognitive control of behavior during the aging process and following chronic use of psychoactive drugs. Additionally, Dr. Parikh and his group are interested in exploring how the interplay of genes and environment influence the cognitive reserve capacity. Cognitive impairments constitute the core features of age-related neurodegenerative disorders such as Alzheimer’s disease and psychopathological states associated with drug addiction, schizophrenia and other mental disorders. The long term goal of his research is to identify potential biomarkers to develop psychotherapeutic approaches for the treatment of these cognitive and mental conditions. Dr. Parikh’s research involves the use of rodent models to examine cognitive alterations in the normative and pathological brain.  A broad range of neuroscientific methods and approaches are used in his research including the sophisticated operant behavioral paradigms, in vivo electrochemical recordings, vector-based genetic manipulations and protein biochemistry. Dr. Parikh has directed many research projects and his current research is funded by the National Institute of Health. Dr. Parikh received his Ph.D. in Life Sciences/Pharmacology from Punjabi University (India). After leading the Pharmacology group in Drug Discovery division at Sun Pharmaceutical Industries Ltd., he joined the Medical College of Georgia (Augusta, GA) as a postdoctoral fellow to obtain training in Neurochemistry  and Neuropsychopharmacology. He integrated perspectives of systems and behavioral/cognitive neuroscience into his research by acquiring further postdoctoral training in Psychobiology and Neuroscience from the Ohio State University (Columbus, OH) and the University of Michigan (Ann Arbor, MI). Dr. Parikh is a faculty member of the Psychology Department at Temple University since 2009. He has published over 50 peer-reviewed articles and contributed many book chapters. He has also received several honors and awards including the Research Faculty Recognition Award from the University of Michigan (2008); New Investigator Award in Alzheimer’s disease from the American Federation for Aging Research (2010), and Young Investigator Awards from NARSAD (2010) and the American College of Neuropsychopharmacology (2014).

