  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Aggression, Intermittent Explosive Disorder, Suicide, Non-Suicidal Self-Aggression"
  bio: >
    Michael McCloskey, Ph. D. is an Associate Professor in the Clinical Psychology program. His research examines on the interplay of cognitive-affective, psychosocial, and biologic processes involved in the development and maintenance of affect dysregulation, with an emphasis on self and other directed aggression. This includes the development of interventions to reduce aggression among individuals with severe aggressive problems including those with Intermittent Explosive Disorder (IED). To this end Dr. McCloskey is the director of the Mechanisms of Affect Dysregulation Clinical Research Laboratory (MADLAB). Dr. McCloskey is the author of numerous chapters and articles. His research has been funded by the National Institute of Mental Health, National Institute of Alcohol Abuse and Alcoholism, and the American Foundation for Suicide Prevention. His current NIH- funded studies include an examination of early response to SSRI treatment among patients with Borderline Personality Disorder and the development of a cognitive-behavioral intervention for Intermittent Explosive Disorder. Dr. McCloskey received his Ph. D. in Psychology from the University of Southern Mississippi in 2001. He completed his pre-doctoral internship at the New Orleans Veterans Administration Medical Center followed by a post-doctoral fellowship at the University of Chicago Clinical Neuroscience and Psychopharmacology Research Unit. Before joining the faculty at Temple University in 2009, Dr. McCloskey was an Assistant Professor at the University of Chicago Department of Psychiatry and Behavioral Neuroscience.

