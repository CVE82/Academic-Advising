    Dr. Robert Fauber is a licensed clinical psychologist with an interest in psychotherapy process, training, supervision, and research. He serves as associate director of clinical training in the doctoral program in clinical psychology, where he also directs the graduate admissions process and is a core clinical supervisor in the clinical program's Psychological Services Center. In addition, Dr. Fauber serves as Director of Training for the Temple University Clinical Psychology Internship Consortium, a fully accredited pre-doctoral internship in clinical psychology housed administratively within the Department of Psychiatry and Behavioral Sciences, in collaboration with the Psychology Department. The internship focuses on the integration of applied psychotherapy research training with the provision of outpatient psychiatry services within an urban hospital setting serving a primarily disadvantaged and traditionally underserved urban community.

- name: "Tania Giovannetti"
  title: "Associate Professor"
  room: "475"
  building: "Weiss Hall"
  email: "tgio@temple.edu"
  phone: "2152044296"
  website: "http://www.temple.edu/cogneurolab/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Neuropsychology, Cognition, Everyday action, Naturalistic action, Cerebrovascular disease, Dementia, Mild cognitive impairment, Schizophrenia"
  bio: >
    I have a broad background in neuropsychology, with specific training and expertise in the breakdown of everyday functioning in older adults with neurodegenerative cognitive disorders, including vascular cognitive impairment and Alzheimer’s disease. While conducting studies on the executive and episodic memory deficits associated with cerebrovascular disease in graduate school, I developed a strong interest in the everyday, functional consequences of these deficits. As an NRSA postdoctoral fellow, I completed studies that characterized the breakdown of everyday functioning in older adults with various cognitive disorders. I also developed methods for reliably evaluating performance on complex daily activities, including novel paradigms and coding schemes for error types and error monitoring. Upon joining the faculty at Temple University in 2003, I established a laboratory focused on understanding everyday functional deficits using these novel methods. I also formed new collaborations at Temple, including a productive relationship with Dr. Deborah Drabick that has expanded my repertoire of statistical methods. The research that I have completed at Temple has shown that individuals with dementia differ meaningfully in the type of difficulties that they experience with everyday tasks, with some individuals omitting large task segments and others completing task steps inaccurately. These distinct functional profiles are associated with different cognitive deficits and neuroimaging profiles. These findings and others have led to the development of a novel neuropsychological model for everyday, functional deficits in dementia. Our current research goals are to examine the utility of this model for 1) understanding the more subtle functional deficits reported in people with Mild Cognitive Impairment, 2) identifying older adults most at risk for pathological cognitive decline, and 3) informing interventions to improve functional outcomes. Through my collaborations with Drs. David Libon, Cate Price, and Thomas Floyd, I also continue to explore the cognitive effects of cerebrovascular disease in older adults through studies of cognitive aging, dementia, HIV, and cardiac surgery.

