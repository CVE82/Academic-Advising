  website: "http://sites.temple.edu/tedp/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Eating and weight disorders, Translational science, Treatment"
  bio: "Eunice Chen, Ph. D. is an Assistant Professor in the Clinical Psychology program. Dr. Chen received her PhD in Clinical Psychology from the University of Sydney, Australia and following this completed two Postdoctoral Fellowships, one at Yale University and the other at the University of Washington, Seattle. Prior to moving to Temple, she was an Assistant Professor in Psychiatry and Behavioral Neuroscience at the University of Chicago where she ran an adult eating and weight disorders program. Her primary research interest is the etiology and treatment of individuals with eating and weight disorders. A focus of this work is on the development of psychosocial treatments for subgroups of individuals with eating disorders for whom standard treatments fail (e.g. non-responders to Cognitive Behavior Therapy as well as individuals with eating disorders and co-occur ring disorders, adults with anorexia nervosa). To this end she has developed treatments for eating disorders utilizing Dialectical Behavior Therapy and Family Based Therapy. In addition, she is interested in the psychophysiology and brain circuitry associated with eating disorders and how they are impacted by psychosocial treatment. Her work is funded by the National Institute of Mental Health. She is a member of the American Psychological Association, Association for Psychological Science, Society for Psychophysiological Research and the Association for Behavioral and Cognitive Therapies."

- name: "Deborah Drabick"
  title: "_Associate Professor_"
  room: "476"
