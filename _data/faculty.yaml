  phone: "2152041015"
  website: "http://sites.temple.edu/bangasserlab/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Stress, Sex differences, Neuroscience, Anxiety, Arousal, Depression"
  bio: "Women are twice as likely as men to suffer from stress-related psychiatric disorders, such as depression and post-traumatic stress disorder. As principle investigator of the Neuroendocrinology and Behavior Laboratory, Dr. Debra Bangasser uses techniques from biopsychology, neuroendocrinology, and cellular and molecular biology to investigate whether there are neurobiological factors that contribute to this disparity between men and women. Specifically, her research program explores sex differences in stress response systems that predispose females to stress and stress-related psychiatric disease. Dr. Bangasser has authored numerous publications in top journals including Nature Neuroscience and Molecular Psychiatry. She is a member of the American Psychological Association, International Behavioral Neuroscience Society, Organization for the Study of Sex Differences, Society for Behavioral Neuroendocrinology, and Society for Neuroscience. Her research is funded by the National Institute of Mental Health and the National Science Foundation."

