- name: "Philip C. Kendall"
  title: "Distinguished University Professor and Laura H. Carnell Professor of Psychology"
  room: ""
  building: "Weiss Hall"
  email: "pkendall@temple.edu"
  phone: "2152047165"
  website: "http://www.childanxiety.org/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Child and adolescent clinical psychology, Anxiety disorders and their treatment, Computer-assisted mental health services for youth"
  bio: >
    Dr. Kendall is an active researcher, scholar, and clinician. His CV lists over 450 publications, including over 30 books and over 20 treatment manuals and workbooks. His treatment programs have been translated into dozens of languages, and he has had over 30 years of uninterrupted grant support from various agencies. Having received many thousands of citations per year, he placed among an elite handful of the most “Highly-Cited” individuals in all of the social and medical sciences. In a recent quantitative analysis of the publications by and citations to all members of the faculty in the 157 American Psychological Association approved programs in clinical psychology, Dr. Kendall ranked 5th. Dr. Kendall has garnered prestigious awards: Fellow at the Center for Advanced Study in the Behavioral Sciences, inaugural Research Recognition Award from the Anxiety Disorders Association of America, “Great Teacher” award from Temple University, identified as a “top therapist” in the tristate area by Philadelphia Magazine, and a named chair and Distinguished University Professorship at Temple University. He has been president of the Society of Clinical Child and Adolescent Psychology (Division 53) of APA as well as President of the Association for the Advancement of Behavior Therapy (AABT, now ABCT). Recently, ABCT recognized and awarded him for his “Outstanding Contribution by an Individual for Educational / Training Activities.” Dr. Kendall has contributed as a basic scientist, theorist, teacher, administrative leader, and public intellectual. His contributions include seminal work on the treatment of anxiety disorders in youth, cognitive-behavioral theory, assessment, and treatment, research methodology, and in the conceptualizing and understanding of the psychopathology and treatment of children and adolescents. Dr. Kendall is known for his clinical sensitivity, rigorous research methodology, creative and integrative approaches, and commitment to graduate mentoring.

- name: "Joshua Klugman"
  title: "Assistant Professor"
  room: "763"
  building: "Gladfelter Hall"
  email: "klugman@temple.edu"
  phone: "2152041452"
  website: "http://sites.temple.edu/klugman/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Sociology of Education, Suicide, Race, Immigration, College Destinations, Stratification"
  bio: >
    I am a faculty member in the Department of Sociology and Department of Psychology at Temple University. I am primarily a sociologist of education, studying how upper-middle-class families exploit resource inequalities between schools to provide educational advantages for their children, as well as how school racial segregation matters for children outside of the traditional black-white dichotomy (namely Hispanic children and multiracial children). I also teach graduate-level statistical methods in the Psychology department.

