  expertise: "Neuroeconomics, Decision neuroscience, Social neuroscience, Brain connectivity, Neuroimaging, fMRI"
  bio: >
    David V. Smith is an Assistant Professor in the Department of Psychology at Temple University. Dr. Smith received his B.S. in Experimental Psychology from the University of South Carolina in 2006. He then worked with Dr. Scott Huettel at Duke University and completed his Ph.D. in 2012. Dr. Smith also completed a postdoctoral fellowship with Dr. Mauricio Delgado at Rutgers University in 2016. Dr. Smith’s research focuses on the brain mechanisms that shape how humans respond to social and economic rewards in various contexts. To examine these issues, he combines functional magnetic resonance imaging (fMRI) with analytical techniques that quantify how multiple brain regions contribute to behavior. He is a member of the following organizations: Association for Psychological Science, Cognitive Neuroscience Society; Society for Neuroscience; Organization for Human Brain Mapping; Society for Neuroeconomics; and Social & Affective Neuroscience Society. His work has been funded by the National Institute of Mental Health.

- name: "Laurence Steinberg"
  title: "Distinguished University Professor of Psychology"
  room: ""
  building: "Weiss Hall"
  email: "lds@temple.edu"
  phone: "2152047321"
  website: "http://www.laurencesteinberg.com/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Adolescence, Brain Development, Decision-Making and Risk-Taking, Social Policy, Juvenile Justice, Parent-Adolescent Relations, Developmental Psychopathology"
  bio: >
    Laurence Steinberg, Ph.D., is the Distinguished University Professor and Laura H. Carnell Professor of Psychology at Temple University. He received his A.B. in Psychology from Vassar College and his Ph.D. in Developmental Psychology from Cornell University. Dr. Steinberg is a former President of the Division of Developmental Psychology of the American Psychological Association and of the Society for Research on Adolescence, former Director of the MacArthur Foundation Research Network on Adolescent Development and Juvenile Justice, and a member of the MacArthur Foundation’s Research Network on Law and Neuroscience. An internationally recognized expert on psychological development during adolescence, Dr. Steinberg’s research has focused on a range of topics in the study of contemporary adolescence, including adolescent brain development, risk-taking and decision-making, parent-adolescent relationships, school-year employment, high school reform, and juvenile justice. He served as a member of the National Academies’ Board on Children, Youth, and Families and chaired the Academies’ Committee on the Science of Adolescence. Dr. Steinberg was the lead scientist in the preparation of the American Psychological Association’s amicus briefs submitted to the U.S. Supreme Court in Roper v. Simmons, which abolished the juvenile death penalty; Graham v. Florida, which banned the use of life without parole for juveniles convicted of non-homicide crimes; and Miller v. Alabama, which prohibited the use of mandatory life without parole for all juvenile crimes. Dr. Steinberg is the author of approximately 350 articles and essays on growth and development during the teenage years, and the author, co-author, or editor of 17 books. He has been the recipient of numerous awards, including the American Psychological Association’s Bronfenbrenner Award for Lifetime Contribution to developmental Psychology in the Service of Science and Society and its Award for Distinguished Contributions to Research in Public Policy, as well as the National Academy of Sciences Henry and Bryna David Lectureship. In 2009, Steinberg was named the first winner of the Klaus J. Jacobs Research Prize for Productive Youth Development. In 2013, he was inducted into the American Academy of Arts and Sciences.

- name: "Ronald Taylor"
