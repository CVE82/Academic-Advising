  website: "http://www.briandlab.com/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Addiction, Relapse, Glutamate Receptor Signaling, Stress"
  bio: "Dr. Lisa Briand received her doctorate in Neuroscience from University of Michigan, where she worked with Dr. Terry Robinson investigating the effect of chronic cocaine use on cognitive function. Dr. Briand completed a postdoctoral fellowship at the University of Pennsylvania in the laboratories of Dr. Julie Blendy and Dr. Chris Pierce studying the circuitry and physiological mechanisms underlying reinstatement of cocaine seeking. Her current research program extends these findings to examine the electrophysiological mechanisms underlying drug relapse. Specifically, her research program examines the role of AMPA receptor trafficking in the ability of cues and stress to elicit relapse to cocaine seeking. Her research is currently funded by the National Institute of Drug Abuse."

