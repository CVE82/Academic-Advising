- name: "Peter J. Marshall"
  title: "_ Department Chair, Professor_"
  room: "832"
  building: "Weiss Hall"
  email: "peter.marshall@temple.edu"
  phone: "2152047360"
  website: "http://sites.temple.edu/peterjmarshall"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Developmental psychology, Social cognition, EEG, Cognitive neuroscience"
  bio: "Peter J. Marshall is a Professor of Psychology and Chair of the Department of Psychology at Temple. His research in the area of developmental social-cognitive neuroscience has been funded by the National Science Foundation and the National Institutes of Health, and he was recently elected a Fellow of the Association for Psychological Science. Dr. Marshall has published more than 60 papers in peer-reviewed journals and has contributed to a number of edited volumes, including the most recent (7th) edition of the Handbook of Child Psychology and Developmental Science. He is currently an Associate Editor at Developmental Science and the International Journal of Behavioral Development and was Guest Editor for a recent special issue of Early Education and Development. Dr. Marshall was previously a member of the Psychosocial Development, Risk, and Prevention Study Section at NIH. In 2012 he was awarded the Lindback Award for Distinguished Teaching at Temple. In their most recent published studies, Dr. Marshall and his research team have focused on neuroscience aspects of the connections between self and other across infancy, childhood, and into the young adult years. He has also published a number of articles and book chapters on the use of electroencephalographic (EEG) methods with infants and young children. Other publications by Dr. Marshall have spanned various interrelated areas, including attachment, temperament, and the effects of early life adversity. Dr. Marshall has also written a number of theoretical papers describing possibilities for moving towards a more integrative developmental science of brain, body, and mind. Dr. Marshall received his B.A. and Ph.D. degrees from the University of Cambridge in the United Kingdom, and he carried out postdoctoral research at the University of Maryland. He joined the faculty at Temple in 2004."

- name: "Lauren Alloy"
  title: "_Professor and Joseph Wolpe Distinguished Faculty_"
  room: "762"
  building: "Weiss Hall"
  email: "lalloy@temple.edu"
  phone: ""
  website: "http://www.temple.edu/moodandcognitionlab"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Depression, Bipolar disorder, Developmental psychopathology, Cognitive, Psychosocial, Developmental, Neurobiological processes in mood disorders"
  bio: "Dr. Alloy is an internationally recognized researcher in the area of mood disorders. Her work on depression and bipolar disorder has had a major impact on the fields of clinical, personality, social, developmental, and cognitive psychology and psychiatry. Her research focuses on cognitive, psychosocial, developmental, and neurobiological processes in the onset and course of depression and bipolar disorder and is funded by the National Institute of Mental Health. Along with her colleagues, Lyn Abramson and Gerald Metalksy, she is the author of the Hopelessness Theory of depression and she discovered, with Lyn Abramson, the \"sadder but wiser\" or \"depressive realism\" effect. This work has been featured prominently in the popular media (e.g., Time Magazine, the book \"Lincoln's Melancholy\", etc.). More recently, she and Lyn Abramson also have developed the Be havioral Approach System (BAS)/reward hypersensitivity theory of bipolar disorder. Previously, at Northwestern University, she became the youngest professor in the university's history and the first woman to become Professor in the Psychology Department. Dr. Alloy was awarded the American Psychological Association's (APA) Young Psychologist Award in 1984, the APA's Master Lecturer Award in Psychopathology in 2002, Temple University's Paul W. Eberman Faculty Research Award in 2001, the APA's Division 12 Distinguished Scientific Contribution Award in 2003, the Society for a Science of Clinical Psychology's Distinguished Scientist Award in 2003, and the Association for Psychological Science's (APS) James McKeen Catell Award for Lifetime Achievement in Applied Psychological Research in 2008-09. She is a Fellow of APA, APS, and the American Psychopathological Association (APPA). Dr. Alloy is the author of over 250 scholarly publications, including a popular undergraduate abnormal psychology textbook. She is currently Associate Editor of the International Journal of Cognitive Therapy and serves on the editorial boards of many clinical psychology journals. Dr. Alloy also is the the current Head and Director of Clinical Training of Temple University's Clinical Psychology Ph.D. program."

