  phone: "21520473213"
  website: "http://www.temple.edu/tunl/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "fMRI, Working memory, Cognitive control, Decision making, Adolescence, Neuroimaging, Cognition"
  bio: "Jason Chein, Ph.D. is an Associate Professor in the Department of Psychology (Brain & Cognitive Sciences) at Temple University. Dr. Chein earned his Ph.D. in cognitive psychology with a specialization in cognitive neuroscience from the University of Pittsburgh, and then completed a post-doctoral fellowship at Princeton University. Broadly, research in Dr. Chein's laboratory employs a cognitive neuroscientific approach to evaluate alternative theoretical claims surrounding the basic mechanisms of cognition, the relationship among these mechanisms, and the contribution each makes to high-level cognitive function. Dr. Chein has extensive training in the use of functional magnetic resonance imaging (fMRI) and employs this technique in combination with traditional behavioral measures to pursue his research goals. Current research in his lab investigates how the d evelopment and training of working memory and cognitive control impacts the landscape of one's cognitive abilities, including executive functioning, learning, problem solving, and decision making."

- name: "Eunice Chen"
  title: "_Assistant Professor_"
