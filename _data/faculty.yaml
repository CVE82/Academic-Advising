  phone: ""
  website: ""
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Epigenetics, Addiction, Memory, Neuroscience, Hippocampus, Cocaine, Opioids"
  bio: "The once controversial idea that parental experiences, such as stress or diet, can shape the physiology and behavior of their offspring via epigenetic mechanisms has become an active area of research. Dr. Mathieu Wimmer studies the influence of drug abuse in fathers (sires) on future generations. His research program combines animal models of drug addiction and memory formation with molecular biology techniques to investigate the impact of paternal drug taking on drug-related behaviors and memory formation in progeny. Dr. Wimmer is also interested in epigenetic remodeling events in the brain that underlie these inherited changes in behavior. Dr. Wimmer received his PhD from the University of Pennsylvania under the mentorship of Dr. Ted Abel. His postdoctoral training under the guidance of Dr. Chris Pierce at Penn focused on the transgenerational epigenetics of cocaine addiction. Dr. Wimmer’s research is funded by the National Institute on Drug Abuse."

