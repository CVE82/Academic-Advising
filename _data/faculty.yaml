    Melinda Mattingly (Ph.D., Saint Louis University, 2012) is Assistant Professor of Psychology (teaching faculty). Dr. Mattingly obtained her Ph.D. in Experimental Social Psychology with a minor in research Methodology and Statistics. Her dissertation and subsequent research has focused on topics in social and health psychology, including health attitudes and persuasion and weight stigma and discrimination.

- name: "Michael McCloskey"
  title: "Associate  Professor"
