  bio: "Dr. Xie received her PhD in Developmental Psychology from University of North Carolina at Chapel Hill and BS in psychology from Peking University (Beijing, China). Her research focuses on the development of physical and social forms of aggression and victimization among children and adolescents, social status and group affiliations in school peer social networks, and peer social dynamics associated with aggression and victimization. Related interests include gender differences, cross-cultural comparisons, and quantitative and qualitative methods."
