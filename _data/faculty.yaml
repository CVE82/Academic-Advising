  expertise: "Cognition, Development, Spatial thinking, Memory, STEM education"
  bio: >
    Nora S. Newcombe, Ph.D., is a Professor of Psychology at Temple University and PI of the Spatial Intelligence and Learning Center (SILC), headquartered at Temple and involving Northwestern, the University of Chicago and the University of Pennsylvania as primary partners. Dr. Newcombe was educated at Antioch College, where she graduated with a major in psychology in 1972; and at Harvard University, where she received her Ph.D. in Psychology and Social Relations in 1976. She taught previously at Penn State University. Dr. Newcombe has served as Editor of the Journal of Experimental Psychology: General and as Associate Editor of Psychological Bulletin, as well as on numerous editorial boards and grant review panels. She is currently an Associate Editor for Cognitive Psychology and for WIRES in Cognitive Science. Honors include the William James Fellow Award from APS and the George Miller Award and the G. Stanley Hall Awards from APA, the Award for Distinguished Service to Psychological Science, also from APA, and the Women in Cognitive Science Mentor Award. She is a fellow of four divisions of the American Psychological Association (General, Experimental, Developmental, and Psychology of Women), of the American Psychological Society, of the Cognitive Science Society, and of the American Association for the Advancement of Science, and has been a Visiting Professor at the University of Pennsylvania, Princeton, and the Wissenschaftskolleg in Berlin. She is a member of the American Academy of A rts and Sciences and the Society of Experimental Psychologists.

- name: "Thomas Olino"
