  website: ""
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Adolescence development, Social and emotional adjustment, Parenting practices, Ethnic minority families, At-risk families"
  bio: "Professor Ronald D. Taylor is an Associate Professor in the Department of Psychology at Temple University. Dr. Taylor graduated with a BA in Developmental Psychology from University of California, Santa Barbara. He received his doctoral degree from the University of Michigan in Developmental Psychology and then joined the faculty in the Department of Psychology at Temple University. In addition to his position in the Department of Psychology, Dr. Taylor has been affiliated with the Center for Research in Human Development and Education where he served as a Senior Research Associate. Dr. Taylor’s work has been focused on factors associated with the social and emotional adjustment of ethnic minority adolescents. His work has focused on family relations, including parent styles and parenting practices and the links to African American adolescents’ psycho logical well-being. Dr. Taylor’s work has also examined the association of family’s social support network and the links to parent and adolescent functioning. In his work Dr. Taylor has been especially interested in assessing potential mediating and moderating processes linking family and kinship relations with adolescents’ adjustment. Dr. Taylor has also served as Director of the Developmental Area in the Department of Psychology and Assistant Director of Center for Research in Human Development and Education."

