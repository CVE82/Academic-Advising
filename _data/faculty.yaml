- name: "Marsha Weinraub"
  title: "_Laura H. Carnell Professor of Psychology_"
  room: "868"
  building: "Weiss Hall"
  email: "marsha.weinraub@temple.edu"
  phone: "2152047321"
  website: "https://sites.temple.edu/weinraublab/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Developmental Psychology, Social and emotional development, Personality development, Effects of early child care, Infant, Child, and adolescent sleep and its effects on cognitive, Social, and emotional development."
  bio: "Marsha Weinraub is the Laura H. Carnell Professor of Psychology at Temple University. Dr. Weinraub has published widely on the effects of early childcare, single parenting, and maternal employment on parent-child relationships and child development. A national leader in childcare research, Dr. Weinraub was a principal investigator on a the NICHD Study of Early Child Care and Youth Development, a national project investigating the long term effects of early childcare on children’s social, emotional, and intellectual development from infancy through adolescence. With her colleagues, Dr. Weinraub has evaluated childcare intervention and subsidy programs, and she has studied the effects of childcare subsidies on child development and parental employment in low-income families with different ethnic backgrounds. Currently, Dr. Weinraub is examining developmental changes in infant and child sleep and how these changes affect cognitive, social, and emotional development. Dr. Weinraub was awarded both the Lindback Award for Teaching (1985) the Temple University Great Teacher Award (2005). She is the faculty advisor for the Psi Chi National Honor Society in Psychology. Dr. Weinraub received her B.A. from Brandeis University and her Ph.D. from the University of Michigan."

- name: "Robert Weisberg"
  title: "_Professor and Director of Graduate Studies_"
  room: "822"
  building: "Weiss Hall"
  email: "weisberg@temple.edu"
  phone: "2152047567"
  website: "http://twitter.com/example"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Creative thinking, Problem solving, Expertise and creativity"
  bio: "Dr. Weisberg is a cognitive psychologist. His area of interest is creative thinking, the cognitive processes involved in the intentional production of novelty: solutions to problems, works of art, scientific discoveries, and inventions. He has published numerous papers and books investigating cognitive mechanisms underlying problem solving and creative thinking. Dr. Weisberg and his students have carried out laboratory studies of undergraduates solving problems, in order to gain understanding of the mechanisms underlying leaps of insight and Aha! experiences in problem solving. He and his students have also examined “real-world” creative thinking at the highest levels, through case studies of people such as Edison, Picasso, Frank Lloyd Wright, and jazz great Charlie Parker. In those studies, attempts are made to apply scientific methods to historical “data,” in order to derive conclusions concerning how the creative process functions at the highest levels."

- name: "Mathieu Wimmer"
  title: "_Assistant Professor_"
  room: "832"
  building: "Weiss Hall"
