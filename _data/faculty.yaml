  expertise: "Cognitive development, Numerical cognition, Spatial cognition, Achievement motivation"
  bio: "Elizabeth Gunderson, Ph.D., is an Assistant Professor in the Department of Psychology at Temple University. She received her Ph.D. in Developmental Psychology from the University of Chicago in 2012 and her B.A. in Computer Science & Psychology from Yale University in 2005. Dr. Gunderson’s research focuses on the cognitive and socio-emotional factors that affect young children’s academic achievement, especially in the domain of mathematics. She is currently investigating how verbal interactions facilitate preschoolers’ development of number concepts; how visuo-spatial skills relate to children’s early number knowledge; how teacher’s and children’s anxieties influence students’ math performance; and how children's beliefs about the malleability of math and reading ability affect their achievement motivation."

- name: "Donald Hantula"
  title: "_Associate Professor_"
  room: ""
  building: "Weiss Hall"
  email: "hantula@temple.edu"
  phone: "2152045950"
  website: "http://astro.temple.edu/~hantula/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Organizational behavior, Behavioral economics, Behavior analysis, Decision making, Evolutionary theory"
  bio: "Dr. Hantula holds undergraduate degrees in Religion and Psychology from Emory University and graduate degrees in Psychology from the University of Notre Dame. He developed a broad perspective on the behavioral sciences and psychology, having worked as a biomedical engineering technician, behavior program supervisor, occupational health researcher, and as a professor of human resource management, management information systems, and now of psychology. His research combines themes from behavior analytic and evolutionary theories to focus on issues of choice, decision making, technology, and behavior in and around formal organizations, under the umbrella term “evolutionary behavioral economics.” Discovering “rational” reasons for supposedly “irrational” behaviors and choices is a common theme throughout much of his research – he views humans as adap ted beings, not flawed information processors. We are foragers, not rational actors. As his work is interdisciplinary and embraces multiple methodologies he has published widely in psychology journals ranging from biopsychology to organizational behavior, and also in many other fields including economics, information technology and medicine. His scholarly projects include computational modeling, meta analyses, laboratory studies, and field research in organizations and community settings."

- name: "Richard Heimberg"
  title: "_Thaddeus L. Bolton Professor of Psychology Professor; David Kipnis Distinguished Faculty Fellow_"
  room: "420"
  building: "Weiss Hall"
  email: "heimberg@temple.edu"
  phone: "2152047489"
  website: "http://sites.temple.edu/anxiety/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Anxiety disorders, Social anxiety disorder(social phobia), Dental anxiety/phobia, Cognitive-behavioral therapy, Cognitive and behavioral assessment, Cognition and information-processing in psychopathology, Emotion dysregulation in psychopathology"
  bio: "Richard G. Heimberg received his PhD from Florida State University in 1977. He is the Thaddeus L. Bolton Professor of Psychology and the Director of the Adult Anxiety Clinic of Temple University. Dr. Heimberg is well known for his efforts to develop cognitive-behavioral treatments for social anxiety disorder and examine their efficacy in comparison to (or in combination with) medication treatments. He and his colleagues have also conducted research on the treatment of generalized anxiety disorder. Most recently, Dr. Heimberg and colleagues at the Temple University Kornberg School of Dentistry have been working on a program for the treatment of patients with anxiety about going to the dentist. His research has been supported by grants from the National Institute of Mental Health and the National Institute of Dental and Craniofacial Research. Dr. Heimberg has published 11 books and more than 400 articles and chapters on social anxiety, generalized anxiety disorder, dental anxiety, and related topics. He was recently listed among the top 1% of cited authors in his field according to Thomson Reuters’ Essential Science Indicators, a statistical compilation of publications and citations. Dr. Heimberg is Past President of the Association for Behavioral and Cognitive Therapies (ABCT) and the Society for a Science of Clinical Psychology. He is also Past Editor of Behavior Therapy, the flagship journal of ABCT and has served on 15 additional editorial boards over the years. Dr. Heimberg was named one of the four most influential psychological researchers in anxiety in a 2001 survey of members of the Anxiety and Depression Association of America, and he serves on the Scientific Council of that association. He is a founding fellow of the Academy of Cognitive Therapy and was the inaugural recipient of the Academy's A.T. Beck Award for Significant and Enduring Contribution to Cognitive Therapy. He is a previous recipient of the Outstanding Research Award of the American Society for Group Work. He has also received awards from the Department of Psychology at his graduate alma mater Florida State University (2005 Doctoral Graduate of Distinction), from Temple University (2005 Paul Eberman Award for Excellence in Research), from ABCT (Outstanding Mentor 2006), from the Society of Clinical Psychology (Toy Caldwell-Colbert Award for Distinguished Educator in Clinical Psychology, 2014) and the American Psychological Association of Graduate Students (Raymond D. Fowler Award for Outstanding Contributions to Students’ Professional Development, 2015). Dr. Heimberg has served as mentor to over 60 doctoral students in clinical psychology over the course of his career."

- name: "Kathryn Hirsh-Pasek"
  title: "_Professor_"
